<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🧠 KingBoost 在线答题</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #question {
      font-size: 20px;
      margin: 20px 0;
    }
    .option {
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 60%;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    .option:hover {
      background-color: #f0f0f0;
    }
    #timer {
      font-size: 18px;
      color: red;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      color: green;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>🧠 KingBoost 在线答题</h1>
  <div id="quiz">
    <p id="timer"></p>
    <div id="question"></div>
    <div id="options"></div>
  </div>
  <div id="result"></div>

  <script>
    const SERVER = "https://quiz-server-xbm0.onrender.com";
    let current = 0;
    let questions = [];
    let userAnswers = [];
    let timerId;

    const timestamp = Math.floor(Date.now() / 1000);
    const nonce = crypto.randomUUID();
    const userId = Math.floor(Math.random() * 1e6);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      fetch(`${SERVER}/quiz`)
        .then(res => res.json())
        .then(data => {
          const raw = data.questions;
          shuffle(raw); // 打乱题目顺序

          // ✅ 正确记录正确答案，再打乱选项
          questions = raw.map(q => {
            const correctText = q.options[q.answer];     // 先记录正确答案
            const options = shuffle([...q.options]);     // 再打乱选项
            return {
              id: q.id,
              question: q.question,
              options: options,
              correct: correctText                       // 永远是真实正确答案文本
            };
          });

          showQuestion();
        });
    }

    function showQuestion() {
      if (current >= questions.length) {
        submitAnswers();
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = `题目 ${current + 1}：${q.question}`;
      const opts = document.getElementById("options");
      opts.innerHTML = "";

      q.options.forEach((opt) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => {
          clearInterval(timerId);
          userAnswers.push({
            id: q.id,
            answerText: opt,
            correctText: q.correct // ✅ 提交正确答案用于比对
          });
          current++;
          showQuestion();
        };
        opts.appendChild(div);
      });

      startTimer();
    }

    function startTimer() {
      let t = 30;
      document.getElementById("timer").textContent = `倒计时：${t} 秒`;
      timerId = setInterval(() => {
        t--;
        document.getElementById("timer").textContent = `倒计时：${t} 秒`;
        if (t <= 0) {
          clearInterval(timerId);
          userAnswers.push({
            id: questions[current].id,
            answerText: null,
            correctText: questions[current].correct
          });
          current++;
          showQuestion();
        }
      }, 1000);
    }

    function submitAnswers() {
      fetch(`${SERVER}/quiz/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          answers: userAnswers,
          timestamp,
          nonce,
          userId
        })
      })
        .then(res => res.json())
        .then(result => {
          document.getElementById("quiz").style.display = "none";
          const resultDiv = document.getElementById("result");
          if (result.success) {
            resultDiv.innerHTML =
              `✅ 答题结束！你的得分：<b>${result.score}/${result.total}</b><br><br>` +
              `验证签名（供后台或领奖使用）：<br><code>${result.proof}</code>`;
          } else {
            resultDiv.textContent = `提交失败：${result.message}`;
          }
        })
        .catch(() => {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "提交失败，请检查网络连接。";
        });
    }

    startQuiz();
  </script>
</body>
</html>
