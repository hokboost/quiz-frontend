  <style>

<body>

  <div id="quiz">

  <div id="result"></div>

  <script>
    const SERVER = "https://quiz-server-xbm0.onrender.com";
    let current = 0;
    let questions = [];
    let userAnswers = [];
    let timerId;

    const timestamp = Math.floor(Date.now() / 1000);
    const nonce = crypto.randomUUID();
    const userId = Math.floor(Math.random() * 1e6);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      fetch(`${SERVER}/quiz`)
        .then(res => res.json())
        .then(data => {
          const raw = data.questions;
          shuffle(raw); // æ‰“ä¹±é¢˜ç›®é¡ºåº

          // âœ… æ­£ç¡®è®°å½•æ­£ç¡®ç­”æ¡ˆï¼Œå†æ‰“ä¹±é€‰é¡¹
          questions = raw.map(q => {
            const correctText = q.options[q.answer];     // å…ˆè®°å½•æ­£ç¡®ç­”æ¡ˆ
            const options = shuffle([...q.options]);     // å†æ‰“ä¹±é€‰é¡¹
            return {
              id: q.id,
              question: q.question,
              options: options,
              correct: correctText                       // æ°¸è¿œæ˜¯çœŸå®æ­£ç¡®ç­”æ¡ˆæ–‡æœ¬
            };
          });

          showQuestion();
        });
    }

    function showQuestion() {
      if (current >= questions.length) {
        submitAnswers();
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = `é¢˜ç›® ${current + 1}ï¼š${q.question}`;
      const opts = document.getElementById("options");
      opts.innerHTML = "";

      q.options.forEach((opt) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => {
          clearInterval(timerId);
          userAnswers.push({
            id: q.id,
            answerText: opt,
            correctText: q.correct // âœ… æäº¤æ­£ç¡®ç­”æ¡ˆç”¨äºæ¯”å¯¹
          });
          current++;
          showQuestion();
        };
        opts.appendChild(div);
      });

      startTimer();
    }

    function startTimer() {
      let t = 30;
      document.getElementById("timer").textContent = `å€’è®¡æ—¶ï¼š${t} ç§’`;
      timerId = setInterval(() => {
        t--;
        document.getElementById("timer").textContent = `å€’è®¡æ—¶ï¼š${t} ç§’`;
        if (t <= 0) {
          clearInterval(timerId);
          userAnswers.push({
            id: questions[current].id,
            answerText: null,
            correctText: questions[current].correct
          });
          current++;
          showQuestion();
        }
      }, 1000);
    }

    function submitAnswers() {
      fetch(`${SERVER}/quiz/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          answers: userAnswers,
          timestamp,
          nonce,
          userId
        })
      })
        .then(res => res.json())
        .then(result => {
          document.getElementById("quiz").style.display = "none";
          const resultDiv = document.getElementById("result");
          if (result.success) {
            resultDiv.innerHTML =
              `âœ… ç­”é¢˜ç»“æŸï¼ä½ çš„å¾—åˆ†ï¼š<b>${result.score}/${result.total}</b><br><br>` +
              `éªŒè¯ç­¾åï¼ˆä¾›åå°æˆ–é¢†å¥–ä½¿ç”¨ï¼‰ï¼š<br><code>${result.proof}</code>`;
          } else {
            resultDiv.textContent = `æäº¤å¤±è´¥ï¼š${result.message}`;
          }
        })
        .catch(() => {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "æäº¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚";
        });
